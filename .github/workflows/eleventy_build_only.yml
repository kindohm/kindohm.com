name: Eleventy Build

on:
  push:
    branches:
      - '*'
      - '!master'
      - '!main'
      - '!gh-pages'
  pull_request:
    types: [opened, reopened, synchronize, edited]
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: yarn install

      - run: yarn run build
